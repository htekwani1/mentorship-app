
<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript">

       function LogOn(username, password) {
           var webMethod = "ProjectServices.asmx/LogOn";
           var parameters = "{\"username\":\"" + encodeURI(username) + "\",\"password\":\"" + encodeURI(password) + "\"}";

           //jQuery ajax method
           $.ajax({
               type: "POST",
               url: webMethod,
               data: parameters,
               //these next two key/value pairs say we intend to talk in JSON format
               contentType: "application/json; charset=utf-8",
               dataType: "json",
               //jQuery sends the data and asynchronously waits for a response.  when it
               //gets a response, it calls the function mapped to the success key here
               success: function (msg) {
                   if (msg.d) {
                       //take to main page, temporarily redirects to pendings page for testing
                       window.location.href = 'home.html';
                   }
                   else {
                       //server replied false, so let the user know
                       //the logon failed
                       alert("Wrong Credentials!");
                   }
               },
               error: function (e) {
                   alert("Issue!...");
               }
           });
       }
	</script> 

    <link rel="stylesheet" type="text/css" href="indexStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>


  <div class="nav">
    <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="survey.html"><i class="fa fa-fw fa-pencil-square-o"></i> Survey</a>
  </div>

    <div class="indexPage">

        <h1>Welcome to ShutterMatch!</h1>

        <div class="form-container">
            <!-- Sign in form -->
            <form onsubmit="LogOn($('#logonId').val(), $('#logonPassword').val()); return false;">
                <input class="input" id="logonId" type="text" placeholder="Username">
                <input class="input" id="logonPassword" type="password" placeholder="Password">
                <input id="signIn" class="input" type="submit" value="Sign In">
                <button type="button" onclick="window.location.href='survey.html'" class="input">Sign Up</button>
            </form>
        
                <!-- Sign up button -->
