<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" href="#">
          <img src="logoSquare.png" alt="Logo" style="width:40px;">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="relationships.html">Dashboard</a>

          <li class="nav-item">
            <a class="nav-link" href="SignIn.html">Survey</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
        </ul>
    </nav>

    <!-- title -->
    <div id="pageTitle">
        Account Sign Up
    </div>

    <!-- Sign up for Mentor or Mentee -->
    <form class="was-validated">
        <div id="radio_mentor" class="form-check">
            <input type="radio" class="form-check-input userTypeInputClass" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Sign up for Mentor</label>
        </div>
        <div id="radio_mentee" class="form-check mb-3">
            <input type="radio" class="form-check-input userTypeInputClass" id="validationFormCheck3" name="radio-stacked">
            <label class="form-check-label" for="validationFormCheck3">Sign up for Mentee</label>
            <div class="invalid-feedback">Please select one</div>
        </div>
        <!-- User name inputBox -->
        <div class="col-md-4" id="nameinput">
            <label for="validationServer01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationServer01" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="col-md-4" id="nameinput">
            <label for="validationServer02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationServer02" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <!-- email, username, password inputbox -->
        <div class="form-group" id="inputboxes">
            <label for="email">Email Address:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email address" name="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group" id="inputboxes">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group" id="inputboxes">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
    
        <!-- point goal slide bar -->
        <label id="pointgoal" for="customRange1" class="form-label">Point Goal</label>
        <div id="slidebar">
            <input type="range" class="form-range" min="100" max="1000" step="100" id="customRange1">
        </div>    
        <!-- submit button -->
        <button id="slidebar" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
