<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="universal.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
    <style>
        .carousel {
            padding: 20px;
        }

        .full-height {
            height: 100%;
        }
        
        .flex-row {
            display: flex;
            flex-direction: row;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 0;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .img-100x100 {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .card-image-container {
            display: flex;
            justify-content: center;
            padding: 15px;
        }

    </style>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" href="#">
            <img class="rounded" src="logoSquare.png" alt="Logo" style="width:40px;" href="index.html">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="meetingSurvey.html">Survey</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Logo" style="width:40px;">
                </a>
                <div class="dropdown-menu custom-dropdown" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" id="pointsTotal" href="#">Points: </a>
                        <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <!--Carousel-->
    <div class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target=".carousel" data-slide-to="0" class="active"></li>
            <li data-target=".carousel" data-slide-to="1"></li>
            <li data-target=".carousel" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!--Begin Grid/Carousel Item-->
                <div class="container full-height">
                    <div class="row full-height flex-row">
                        <div class="col-md-4">
                            <!-- Bootstrap Card -->
                            <div class="card h-100">
                                <div class="card-image-container">
                                    <img src="haiheadshot.jpg" class="card-img-top rounded-circle img-100x100" alt="Headshot">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Mentee: Hai</h5>
                                    <p class="card-text">
                                        Summary of information:<br><br>
                                        300 Points Earned <br>
                                        70% Satisfaction <br>
                                        7 Hours Attended <br>
                                        60% Growth in Learning <br> 
                                        40% Growth in Effective <br> 
                                        45% Growth in Beneficial <br> 
                                    </p>
                                    <a href="#" class="btn btn-primary">Details</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Points Goal Completion Dashboard -->
                                    <canvas id="pointsCompleted"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <!-- Total meeting minutes -->
                                    <canvas id="meetingHours"></canvas>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Average Meeting Satisfaction 1-10 -->
                                    <canvas id="meetingSatisfaction"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <!-- Average (1 or 0) meeting is effective, learning anything new, mentoring relaitonship mutually beneficial -->
                                    <canvas id="growthChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!--End of Carousel Item-->                 
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                
            </div>
        </div>
        <a class="carousel-control-prev" href=".carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href=".carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script>
        //Points Goal Completion Dashboard
        var doughnutChart = document.getElementById('pointsCompleted').getContext('2d');
        var myDoughnutChart = new Chart(doughnutChart, {
            type: 'doughnut',
            data: {
                datasets: [{
                    // INSERT POINTS EARNED AND POINTS GOAL 
                    data: [700, 300],
                    backgroundColor: ['grey', '#0d6efd']
                }],

                labels: [
                'Points Goal',
                'Points Earned'
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend : {
                    position: 'bottom'
                },
                layout: {
                    padding: {
                        left: 20,
                        right: 20,
                        top: 20,
                        bottom: 20
                    }
                }
            }
        });
        
        //Total meeting minutes
        var lineChart = document.getElementById('meetingHours').getContext('2d');
        var myLineChart = new Chart(lineChart, {
            type: 'line',
            data: {
                labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7",  "Week 8"],
                datasets: [{
                    label: "Meeting Hours",
                    borderColor: "#1d7af3",
                    pointBorderColor: "#FFF",
                    pointBackgroundColor: "#1d7af3",
                    pointBorderWidth: 2,
                    pointHoverRadius: 4,
                    pointHoverBorderWidth: 1,
                    pointRadius: 4,
                    backgroundColor: 'transparent',
                    fill: true,
                    borderWidth: 2,
                    // INSERT AGGREGATED DATA OF (real or fake) WEEKLY (minutes to hour) DATA
                    data: [1.5, 1.25, 1.75, 2, .75, .5, .25]
                }]
            },
            options : {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'bottom',
                    labels : {
                        padding: 10,
                        fontColor: '#1d7af3',
                    }
                },
                tooltips: {
                    bodySpacing: 4,
                    mode:"nearest",
                    intersect: 0,
                    position:"nearest",
                    xPadding:10,
                    yPadding:10,
                    caretPadding:10
                },
                layout:{
                    padding:{left:15,right:15,top:2.5,bottom:2.5}
                }
            }
        }); 

        //Average Meeting Satisfaction 1-10
        var doughnutChart = document.getElementById('meetingSatisfaction').getContext('2d');
        var myDoughnutChart = new Chart(doughnutChart, {
            type: 'doughnut',
            data: {
                datasets: [{
                    // INSERT TOTAL 1s (TRUE) out of TOTAL 0s (FALSE)  
                    data: [6, 7],
                    backgroundColor: ['grey', '#0d6efd']
                }],

                labels: [
                'Unsatisfied',
                'Satisfied',
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend : {
                    position: 'bottom'
                },
                layout: {
                    padding: {
                        left: 20,
                        right: 20,
                        top: 20,
                        bottom: 20
                    }
                }
            }
        });

        //Radar of effective, learning, and beneficial
        var radarChart = document.getElementById('growthChart').getContext('2d');
        var myRadarChart = new Chart(radarChart, {
            type: 'radar',
            data: {
                labels: ['Effective', 'Learning', 'Beneficial'],
                datasets: [{
                    // COUNT of all TRUE in each respective category
                    data: [6, 3, 7],
                    borderColor: '#1d7af3',
                    backgroundColor : 'rgba(29, 122, 243, 0.25)',
                    pointBackgroundColor: "#1d7af3",
                    pointHoverRadius: 4,
                    pointRadius: 3,
                    label: 'Current'
                }, {
                    // Design a pre-mentorship section to benchmark growth on radar
                    data: [2, 1, 3],
                    borderColor: '#716aca',
                    backgroundColor: 'rgba(113, 106, 202, 0.25)',
                    pointBackgroundColor: "#716aca",
                    pointHoverRadius: 4,
                    pointRadius: 3,
                    label: 'Beginning'
                },
                ]
            },
            options : {
                responsive: true,
                maintainAspectRatio: false,
                legend : {
                    position: 'bottom'
                }
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
